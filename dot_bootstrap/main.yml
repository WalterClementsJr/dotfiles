---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    GITHUB_USERNAME: "walterclementsjr"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_user_id }}"

    - name: Enable ghostty repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: pgdev/ghostty

    - name: Enable lazygit repo
      community.general.copr:
        host: copr.fedorainfracloud.org
        state: enabled
        name: atim/lazygit

    - name: Install development packages
      tags: devtool
      ansible.builtin.dnf:
        name:
          - btop
          - chromium
          - curl
          - fastfetch
          - fd-find
          - ffmpeg-free
          - firefox
          - fzf
          - gcc
          - gcc-c++
          - gh
          - ghostty
          - lazygit
          - virt-manager
          - make
          - neovim
          - nvtop
          - tealdeer
          - podman
          - tmux
          - yt-dlp
          - zoxide
          - git
          - zsh
        state: present

    - name: Install the 'Development tools' package group
      ansible.builtin.dnf:
        name: '@Development tools'
        state: present

    - name: Install user packages
      tags: tool
      ansible.builtin.dnf:
        name:
          - dolphin # GUI file manager
          - lutris
          - calibre
          - gnome-tweaks
          - ibus-unikey
          - qbittorrent
          - flatpak
        state: present

    - name: Change shell to zsh
      shell: /usr/bin/zsh

    - name: Install ohmyzsh
      shell:
        cmd: |
          sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" --unattended

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present

    - name: Import Microsoft GPG Key
      ansible.builtin.rpm_key:
        key: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add Visual Studio Code Repo
      ansible.builtin.yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        gpgcheck: true
        enabled: true

    - name: Install VSCode
      ansible.builtin.dnf:
        name: code
        state: present

    - name: Add Docker repo
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true

    - name: Install Docker
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present

    - name: Add Docker group
      ansible.builtin.group:
        name: docker
        state: present
 
    - name: Add user to Docker group
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true
 
    # TODO: chech why flatpak is freezing
    - name: Add Flathub remote repository
      shell:
        cmd: |
          sudo flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - md.obsidian.Obsidian
          - io.podman_desktop.PodmanDesktop
        state: present

    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Check if Jetbrains Mono exists
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download & install Jetbrains mono
      when: jetbrains_mono_exists is failed
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Installing Tmux plugins manager
      ansible.builtin.git:
        repo: 'https://github.com/tmux-plugins/tpm'
        dest: "~/.tmux/plugins/tpm"

